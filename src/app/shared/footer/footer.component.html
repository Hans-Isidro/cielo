<div class="available_store">
    <div class="container  wow bounceInRight" data-wow-duration="1s">
        <div class="col-md-6">
            <div class="available_title">
                <h2>SISTEMAS OPERATIVOS</h2>
                <p>Disponible para cualquier sistema operativo </p>
            </div>
        </div>

        <!-- DOWNLOADABLE STORE -->
        <div class="col-md-6">
            <div class="row">
                <a routerLink="ios">
                    <div class="col-md-4 no_padding">
                        <div class="single_store">
                            <i class="fa fa-apple"></i>
                            <div class="store_inner">
                                <h2>iOS</h2>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="col-md-4 no_padding">
                    <a routerLink="android">
                        <div class="single_store">
                            <i class="fa fa-android"></i>
                            <div class="store_inner">
                                <h2>ANDROID</h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 no_padding">
                    <a routerLink="windows">
                        <div class="single_store last">
                            <i class="fa fa-windows"></i>
                            <div class="store_inner">
                                <h2>WINDOWS</h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- END DOWNLOADABLE STORE -->
    </div>
</div>

                    </div>

                <div class="col-md-6">
                    <div class="scroll_top">
                        <a href="#HOME"><i class="fa fa-angle-up"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END FOOTER -->
